<!-- src/app/components/profile/profile.component.html -->
<div class="profile-container" [class.dark-mode]="isDarkMode">
  <!-- Header -->
  <div class="profile-header">
    <div class="header-left">
      <button class="btn-back" (click)="goback()">
        <i class="mdi mdi-arrow-left back-icon"></i>
        Retour
      </button>
      <h2>Mon profil</h2>
    </div>
    <button class="btn-theme" (click)="toggleDarkMode()">
      <i [class]="isDarkMode ? 'mdi mdi-white-balance-sunny' : 'mdi mdi-moon-waning-crescent'"></i>
    </button>
  </div>

  <!-- Content -->
  <div class="profile-content">
<!-- Avatar Section avec fallback MDI -->
<div class="avatar-section">
  <div class="avatar-wrapper">
    <!-- Afficher l'image si elle existe -->
    <ng-container *ngIf="user.pdp; else avatarIcon">
      <img [src]="urlHelper.getProfilUrl(user.pdp)"
           alt="Avatar"
           class="profile-avatar"
           (error)="user.pdp = null" />
    </ng-container>
    
    <!-- Fallback avec icône MDI -->
    <ng-template #avatarIcon>
      <div class="avatar-placeholder">
        <i class="mdi mdi-account-circle" style="font-size: 150px; color: #7c4dff;"></i>
      </div>
    </ng-template>

    <button class="btn-edit-avatar" title="Changer la photo">
      <i class="mdi mdi-camera"></i>
    </button>
  </div>
  <h3>{{ user.prenom }} {{ user.nom }}</h3>
  <p class="user-email">{{ user.email }}</p>
</div>

    <!-- Formulaire -->
    <div class="form-section">
      <h3>Informations personnelles</h3>
      
      <form (ngSubmit)="save()" class="profile-form">
        <div class="form-grid">
          <!-- Prénom -->
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input 
              id="prenom"
              [(ngModel)]="user.prenom" 
              name="prenom" 
              type="text"
              placeholder="Votre prénom"
              class="form-input" />
          </div>

          <!-- Nom -->
          <div class="form-group">
            <label for="nom">Nom</label>
            <input 
              id="nom"
              [(ngModel)]="user.nom" 
              name="nom" 
              type="text"
              placeholder="Votre nom"
              class="form-input" />
          </div>

          <!-- Téléphone -->
          <div class="form-group">
            <label for="phone">Téléphone</label>
            <input 
              id="phone"
              [(ngModel)]="user.phone" 
              name="phone" 
              type="tel"
              placeholder="Votre numéro"
              class="form-input" />
          </div>

          <!-- Adresse -->
          <div class="form-group full-width">
            <label for="adresse">Adresse</label>
            <input 
              id="adresse"
              [(ngModel)]="user.adresse" 
              name="adresse" 
              type="text"
              placeholder="Votre adresse complète"
              class="form-input" />
          </div>

          <!-- Email (lecture seule) -->
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              id="email"
              [value]="user.email" 
              class="form-input form-input-readonly"
              readonly
              disabled />
          </div>

          <!-- Rôle (lecture seule) -->
          <div class="form-group">
            <label for="role">Rôle</label>
            <input 
              id="role"
              [value]="user.role_id?.nom || 'Utilisateur'" 
              class="form-input form-input-readonly"
              readonly
              disabled />
          </div>
        </div>

        <!-- Dates -->
        <div class="dates-section">
          <div class="date-item">
            <i class="mdi mdi-calendar-clock date-icon"></i>
            <span class="date-label">Compte créé le :</span>
            <span class="date-value">{{ user.created_on | date:'dd MMMM yyyy' }}</span>
          </div>
          <div class="date-item" *ngIf="user.updated_at">
            <i class="mdi mdi-update date-icon"></i>
            <span class="date-label">Dernière modification :</span>
            <span class="date-value">{{ user.updated_at | date:'dd MMMM yyyy' }}</span>
          </div>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="goback()">
            <i class="mdi mdi-close"></i>
            Annuler
          </button>
          <button type="submit" class="btn-save">
            <i class="mdi mdi-check"></i>
            Enregistrer les modifications
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
